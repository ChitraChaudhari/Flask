<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>USA Housing Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Income" placeholder="Income" required="required" />
        <input type="text" name="house_age" placeholder="house_age" required="required" />
		<input type="text" name="rooms" placeholder="rooms" required="required" />
		<input type="text" name="bedrooms" placeholder="bedrooms" required="required" />
		<input type="text" name="population" placeholder="population" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
